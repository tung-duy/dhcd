<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/9fa84a5f36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="fwk-body" class="vj-body set-height-reg">
      <main id="main-content">
        <!-- <img src="images/bg-bottom.png" alt="" /> -->

        <section class="section-title">
          <!-- <img src="./images/bg-blur-1.png" class="img-fluid img-bg" /> -->
          <div class="title-info">
            <div class="section-logo">
              <!-- <img src="./images/logo.svg" alt="logo Vietjet" class="logovj"/> -->
            </div>
            <div class="title-content">
              <img src="./images/logo_scb.svg" alt="logo scb" class="logo label-image"/>
              <div class="text">
                <div class="left">
                  <div class="dhcd">
                    đại hội đồng cổ đông <br> thường niên 2020
                  </div>
                  <div class="location">
                    Tp. Hồ Chí Minh, ngày 07/08/2021
                  </div>
                </div>
                <div class="right">
                  <div class="dhcd">
                    annual general meeting of <br> shareholders 2020
                  </div>
                  <div class="location">
                    Hồ Chí Minh City, August 07, 2021
                  </div>
                </div>
              </div>


              <!-- <h2 class="title">ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021</h2>
              <h3 class="fwk-sub-content sub1-title">
                annual general shareholders' meeting 2021
              </h3>
              <p class="fwk-address sub2-title">
                Ngày 29 tháng 06 năm 2021
              </p> -->
            </div>
          </div>
        </section>
        <section class="section-form set-position">
          <div class="form-main">
            <form class="fwk-form">
              <div class="form-group">
                <label style="font-size: 20px; font-weight: bold" for="fullName" class="register"
                  >đăng ký checkin / register<span
                    class="required"
                    >*</span
                  ></label
                ><br>
                <hr>
                <div class="step1">
                  <label for="fullName" class="">Vui lòng nhập số ĐKSH, CMND/CCCD<span class="required">*</span></label>
                  <div class="input-group">
                    <i class="fa fa-th" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập số ĐKSH, CMND/CCCD" required />
                  </div>
                  <div class="fwk-form-btn">
                    <button type="submit" class="btn btn-primary req cloivk">
                      Xác nhận bằng OTP
                    </button>
                    <button type="submit" class="btn btn-primary req">
                      Xác nhận bằng eKYC
                    </button>
                  </div>
                </div>
                <div class="step2 d-none">
                  <div class="noti">
                    <p>Chúng tôi đã gửi 1 mã xác thực đến số điện thoại 0977689990, vui lòng kiểm tra tin nhắn và nhập mã xác thực vào ô sau.</p>
                    <p class="resend">Gửi lại (180s)</p>
                  </div>
                  <label for="fullName" class="code">Mã xác thực<span class="required">*</span></label>
                  <div class="input-group">
                    <i class="fa fa-th" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập mã xác thực" required />
                  </div>
                  <button type="submit" class="btn btn-primary req">
                    Kiểm tra OTP
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
      <!-- <div class="img-footer__mobile set-size">
        <img src="./images/DuoiMB.svg" class="img-fluid" />
      </div> -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      $('.cloivk').click(function (e) {
        e.preventDefault();
        $( ".step1" ).addClass('d-none')
        $( ".step2" ).removeClass('d-none')
      });
    </script>
  </body>
</html>
