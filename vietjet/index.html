<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/9fa84a5f36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="fwk-body" class="vj-body">
      <main id="main-content">
        <section class="section-title">
          <img src="./images/bg-blur-1.png" class="img-fluid img-bg" />
          <div class="title-info">
            <div class="section-logo">
              <img src="./images/logo-vja.svg" alt="logo Vietjet" />
            </div>
            <div class="title-content">
              <h2 class="title">ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021</h2>
              <h3 class="fwk-sub-content sub1-title">
                2021 annual general meeting of shareholders
              </h3>
              <p class="fwk-address sub2-title">
                TP.HCM, ngày 23 tháng 04 năm 2021
              </p>
            </div>
          </div>
        </section>
        <section class="section-form">
          <div class="layout-home vj-home">
            <div class="left">
              <div class="btn-home">
                <button type="submit" class="btn btn-primary fwk-button">
                  <img src="./images/icon-ballot.svg" class="img-fluid" />
                  Đăng ký với eKYC
                </button>
              </div>
              <div class="btn-home">
                <button type="submit" class="btn btn-primary fwk-button">
                  <img src="./images/icon-ballot.svg" class="img-fluid" />
                  Đăng ký với eKYC
                </button>
              </div>
            </div>
            <div class="right">
              <div class="btn-home">
                <button type="submit" class="btn btn-primary fwk-button">
                  <img src="./images/icon-ballot.svg" class="img-fluid" />
                  Đăng ký với eKYC
                </button>
              </div>
              <div class="btn-home">
                <button type="submit" class="btn btn-primary fwk-button">
                  <img src="./images/icon-ballot.svg" class="img-fluid" />
                  Đăng ký với eKYC
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="img-footer__mobile">
        <img src="./images/tail-plane.png" class="img-fluid" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      $('.btn-collapse').click(function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
