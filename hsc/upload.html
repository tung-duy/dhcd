<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/hsc.style.css" />
    <script
      src="https://kit.fontawesome.com/9fa84a5f36.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="fwk-main">
      <main class="fwk-main__content">
        <section class="fwk-main_content__section">
          <div class="fwk-logo">
            <img src="../images/hsc/logo_hsc.svg" alt="logo HD Bank" />
          </div>
          <div class="fwk-title">
            Vui lòng xác minh thông tin của bạn với 2 bước sau
          </div>
          <div class="fwk-steps">
            <ul class="progressbar">
              <li class="one">Chụp ảnh CMND / CCCD</li>
              <li class="two">Chụp ảnh khuôn mặt</li>
            </ul>
          </div>
          <div class="clearfix"></div>
          <form class="" id="form-abc">
            <fieldset class="fwk-hd-choose__content step-one active">
              <div class="upload-content">
                <div class="upload-block">
                  <p>Mặt trước</p>
                  <img
                    class="upload-block_thumbnail img-fluid preview"
                    src="../images/hsc/cccd_mattruoc.svg"
                  />
                  <img
                    class="img-fluid upload-success d-none check"
                    id=""
                    src="../images/hsc/icon_checked.svg"
                  />
                  <input type="file" name="filename" style="display: none" />
                  <button
                    class="btnUpload"
                    name="button"
                    data-target="filename"
                    value="Upload"
                  >
                    <img src="../images/hsc/icon_upload.svg" />Tải lên
                  </button>
                </div>
                <!-- <div class="upload-block">
                  <p>Mặt sau</p>
                  <img
                    class="upload-block_thumbnail mg-fluid preview"
                    src="../images/hsc/cccd_matsau.svg"
                  />
                  <img
                    class="img-fluid upload-success d-none check"
                    id=""
                    src="../images/hsc/icon_checked.svg"
                  />
                  <input type="file" name="filename1" style="display: none" />
                  <button
                    class="btnUpload"
                    name="button"
                    data-target="filename1"
                    value="Upload"
                  >
                    <img src="../images/hsc/icon_upload.svg" />Tải lên
                  </button>
                </div> -->
              </div>
            </fieldset>
            <fieldset class="fwk-hd-choose__content step-two">
              <div class="upload-content">
                <div class="upload-block">
                  <img
                    class="upload-block_thumbnail mg-fluid preview"
                    src="../images/hsc/illus_avatar.svg"
                  />
                  <img
                    class="img-fluid upload-success d-none check"
                    src="../images/hsc/icon_checked.svg"
                  />
                  <input
                    type="file"
                    name="filename3"
                    accept="image/*"
                    capture="camera"
                    id="photo"
                    style="display: none"
                  />
                  <input type="file" name="filename2" style="display: none" />
                  <div class="" style="display: flex">
                    <button
                      class="btnUpload"
                      name="button"
                      data-target="filename3"
                      value="Upload"
                    >
                      <img src="../images/hsc/icon_upload.svg" />Open Camera
                    </button>
                    <button
                      class="btnUpload"
                      name="button"
                      data-target="filename2"
                      value="Upload"
                    >
                      <img src="../images/hsc/icon_upload.svg" />Tải lên
                    </button>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="center">
              <button class="btn btn-primary fwk-button comeback d-none">
                Quay lại
              </button>
              <button class="btn btn-primary fwk-button next" disabled>
                Tiếp theo
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      function reaUrl(input) {
        const preview = $(input).prevAll('.preview');
        const check = $(input).prevAll('.check');
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            preview.attr('src', e.target.result);
            check.removeClass('d-none');
            const count = $('.check.d-none').length;
            if (count === 1) {
              $('.next').attr('disabled', false);
              $('.progressbar .one').addClass('complete');
            }
            if (count === 0) {
              $('.next').attr('disabled', false);
              $('.progressbar .two').addClass('complete');
            }
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      $('.btnUpload').click(function (e) {
        e.preventDefault();
        const self = $(this);
        const inputTarget = self.data('target');
        $(`input[name=${inputTarget}]`).click();
      });
      $('input[type=file]').change(function () {
        reaUrl(this);
      });

      $('.next').click(function (e) {
        e.preventDefault();
        const self = $(this);
        const comeback = self.prevAll('.comeback');
        const active = $('#form-abc').find('.fwk-hd-choose__content.active');
        if (active.hasClass('step-one')) {
          active.removeClass('active');
          self.html('Gửi xác thực');
          self.attr('type', 'submit');
          self.attr('disabled', true);
          self.parent().addClass('btn-form');
          comeback.removeClass('d-none');
          $('.fwk-hd-choose__content.step-two').addClass('active');
        }
        if (active.hasClass('step-two')) {
          $('#form-abc').submit();
        }
      });
      $('.comeback').click(function (e) {
        e.preventDefault();
        const self = $(this);
        const next = self.nextAll('.next');
        const active = $('#form-abc').find('.fwk-hd-choose__content.active');
        if (active.hasClass('step-two')) {
          active.removeClass('active');
          self.addClass('d-none');
          next.removeAttr('type');
          next.parent().removeClass('btn-form');
          next.html('Tiếp theo');
          next.removeAttr('disabled');
          $('.fwk-hd-choose__content.step-one').addClass('active');
        }
      });
    </script>
  </body>
</html>
