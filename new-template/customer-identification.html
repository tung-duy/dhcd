<!DOCTYPE html>
<html>
  <head>
    <title>Customer identification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css?ver=1.1" />
  </head>
  <body class="vr-body">
    <header id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-9 col-md-8">
            <img class="header-logo img-fluid" src="images/company/logo-light.svg" alt="Logo" />
            <h1 class="page-title trans">Virtual Annual General Meetings</h1>
          </div>

          <div class="col-3 col-md-4 text-right">
            <div class="header-right">
              <a class="text-hotline" href="tel:+84 287 3028 999">
                <img src="images/icons/icon-phone-gray.svg" />
                <span class="trans">Hotline: </span> <span class="value" data-key="hotline">+84 287 3028 999</span>
              </a>
              
              <div class="btn-group lang-group">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
                  <img class="img-fluid" src="images/flags/en.svg" />
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <ul class="language-list">
                    <li>
                      <strong class="trans">Display language</strong>
                    </li>
                    <li class="lang-item lang-vi">
                        <a class="dropdown-item" href="#" data-lang="vi">
                          <img class="icon-flag" src="images/flags/vi.svg" />
                          <span>Tiếng Việt</span>
                        </a>
                    </li>
                    <li class="lang-item lang-en current-lang">
                        <a class="dropdown-item" href="#" data-lang="en">
                          <img class="icon-flag" src="images/flags/en.svg" />
                          <span>English</span>
                          <img src="images/icons/icon-checkmark.svg" class="icon-checkmark" />
                        </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            
            <button class="navbar-toggler menu-icon-open" type="button">
              <img src="images/icons/icon-menu-mobile-gray.svg" />
            </button>

            <div id="header_navbar">
              <div class="navbar-head">
                <button class="navbar-toggler menu-icon-close" type="button">
                  <img src="images/icons/icon-close-gray.svg" />
                </button>
              </div>
              <div class="navbar-content"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <section id="main_content">
      <div class="container-fluid">

        <div class="content-full">
          
          <div class="content-box">
            <a href="#" class="btn-step" data-content=".steps-content" data-direct="back">
              <img src="images/icons/icon-arrow-left.svg" />
              <span class="trans">Back</span>
            </a>

            <div class="form-box">
              <h2 class="box-title"><span class="trans">Hello</span>, Nguyen Van Khoa</h2>

              <form class="identify-form">
                <div>
                  <label class="trans">Customer identification</label>
                </div>
                
                <div class="form-group text-center">
                  <div class="step-progress 2-step" data-content=".steps-content">
                    <div class="step step-1 active">
                      <div class="step-icon"></div>
                      <div class="step-line"></div>
                    </div>
                    <div class="step step-2">
                      <div class="step-line"></div>
                      <div class="step-icon"></div>
                    </div>
                  </div>
                </div>
                
                <div class="steps-content">
                  <div class="step-content step-content-1">
                    <div class="form-group text-center">
                      <div class="upload-box">
                        <p class="text-preview trans text-uppercase">Front</p>
                        <div class="preview-upload">
                          <img class="img-fluid preview-upload-img" src="images/passport.svg" />
                          <div class="preview-img-info"></div>
                        </div>

                        <div class="upload-btn-box">
                          <a href="#" class="upload-btn trans">Upload</a>
                          <input type="file" class="input-upload" accept="image/*" name="passport_file" />
                        </div>
                      </div>
                    </div>

                    <div class="form-buttons">
                      <button type="button" class="btn btn-block btn-main btn-step trans text-uppercase"
                              data-direct="next" data-content=".steps-content">Continue</button>
                    </div>
                  </div>
                  
                  <div class="step-content step-content-2" style="display: none;">
                    <div class="form-group text-center">
                      <div class="upload-box">
                        <p class="text-preview trans text-uppercase">Record Video</p>
                        <div class="preview-upload">
                          <img class="img-fluid preview-upload-img preview-video-img" src="images/focus.svg" />

                          <div class="preview-video-box">
                            <video class="preview-video d-none" autoplay></video>
                            <video class="recording-video d-none controls"></video>
                            <div class="video-desc d-none"><span class="trans">Recording for 5 seconds...</span></div>
                          </div>

                          <div class="preview-img-info"></div>
                        </div>

                        <div class="upload-btn-box">
                          <a href="#" class="upload-btn trans">Upload</a>
                          <input type="file" class="input-upload" accept="image/*" name="identify_image" />
                        </div>
                        <span class="sep-text trans"> or </span>
                        <div class="upload-btn-box">
                          <a href="#" class="upload-btn open-camera-btn trans">Open camera</a>
                        </div>
                      </div>
                    </div>

                    <div class="form-buttons">
                      <button type="submit" class="btn btn-block btn-main trans text-uppercase">Continue</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>

        <p class="copyright trans">© Copyright FPT Telecom 2021</p>

      </div>
    </section>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js?ver=1.1"></script>
  </body>
</html>
