<!DOCTYPE html>
<html>
  <head>
    <title>Login guest</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css?ver=1.0" />
  </head>
  <body>
    <header id="header">
      <div class="container-fluid">
        <div class="header-inner">
          <a href="index.html"><img class="header-logo img-fluid" src="images/company/logo-dark.svg" alt="Logo" /></a>
          <h1 class="page-title trans">Virtual Annual General Meetings</h1>
          <button class="navbar-toggler menu-icon-open" type="button">
            <img src="images/icons/icon-menu-mobile.svg" />
          </button>
        </div>
      </div>
      
      <div id="header_navbar">
        <div class="navbar-head">
          <button class="navbar-toggler menu-icon-close" type="button">
            <img src="images/icons/icon-close-gray.svg" />
          </button>
        </div>

        <div class="navbar-content">
          <ul class="language-list">
            <li>
              <strong class="trans">Display language</strong>
            </li>
            <li class="lang-item lang-vi">
                <a class="dropdown-item" href="#" data-lang="vi">
                  <span class="radio-icon"></span>
                  <img class="icon-flag" src="images/flags/vi.svg" />
                  <span>Tiếng Việt</span>
                </a>
            </li>
            <li class="lang-item lang-en current-lang">
                <a class="dropdown-item" href="#" data-lang="en">
                  <span class="radio-icon"></span>
                  <img class="icon-flag" src="images/flags/en.svg" />
                  <span>English</span>
                </a>
            </li>
          </ul>

          <a class="text-hotline" href="tel:+84 287 3028 999">
            <img src="images/icons/icon-phone-gray.svg" />
            <span class="trans">Hotline</span>: <span class="value" data-key="hotline">+84 287 3028 999</span>
          </a>
        </div>
      </div>
    </header>
    
    <section id="main_content">
      <div class="container-fluid content-full">

        <div class="content-inner">
          

          <div class="login-box">
            <h2 class="box-title trans">Login</h2>

            <div class="form-box">
              <form>
                <div class="form-group form-input">
                  <label class="trans">Username</label>
                  <input type="text" name="username" class="form-control pl-trans" placeholder="Enter username" />
                </div>
                
                <div class="form-group form-input">
                  <label class="trans">Password</label>
                  <input type="password" name="password" class="form-control pl-trans" placeholder="Enter password" autocomplete="off" />
                </div>

                <div class="form-buttons">
                  <button type="submit" class="btn btn-block btn-main trans text-uppercase">Login</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
        
        <p class="copyright copyright-full trans">© Copyright FPT Telecom 2021</p>

      </div>
    </section>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js?ver=1.0"></script>
  </body>
</html>
