<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/hdBank.style.css" />
    <script
      src="https://kit.fontawesome.com/9fa84a5f36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="fwk-gtn">
      <main id="fwk-register">
        <!-- <img src="images/bg-bottom.png" alt="" /> -->
        <div class="container-fluid">
          <div class="row fwk-row-custom">
            <div class="col-sm-12 col-md-12 col-lg-6">
              <section class="fwk-introduction">
                <div class="fwk-logo">
                  <img
                    src="./images/logo_hdbank.svg"
                    alt="logo HD Bank"
                  />
                </div>
                <div class="fwk-content">
                  <h2 class="fwk-company-name">
                    HDBANK
                    <br />
                    ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2021
                  </h2>
                  <!-- <h2></h2> -->
                  <h3 class="fwk-sub-content">
                    2021 annual general meeting of shareholders
                  </h3>
                  <p class="fwk-address">
                    TP.HCM, ngày 23 tháng 04 năm 2021
                  </p>
                </div>
              </section>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <section class="fwk-register-form">
                <h3>Đăng nhập / Login</h3>
                <hr />
                <form class="fwk-form">
                  <div class="fwk-notify">
                    Chúng tôi đã gửi thông tin (username/password) đến số điện thoại của quý cổ đông, vui lòng kiểm tra tin nhắn.
                  </div>
                  <div class="form-group">
                    <label for="fullName"
                      >Tài khoản / username <span class="required">*</span></label
                    >
                    <div class="input-group">
                      <i class="fa fa-user-circle"></i>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        placeholder="Nhập họ và tên / Enter your fullname"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="date">Mật khẩu / Password <span class="required">*</span></label>
                    <div class="input-group">
                      <img class="fwk-icon" src="images/icon_key.svg" />
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Mật khẩu / Password"
                      />
                    </div>
                  </div>
                  <div class="fwk-form-btn">
                    <a href="./hdbank_choose.html" class="fwk-btn-back">Quay lại / Back</a>
                    <a class="btn btn-primary fwk-button" href="./hdbank_choose.html">
                        Tham gia / Join
                    </a>
                  </div>
                  
                </form>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      const links = $("link");
      console.log(links);
    </script>
  </body>
</html>
