<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẠI HỘI ĐỒNG CỔ ĐÔNG THƯỜNG NIÊN 2020</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css//style.css" />
    <script
      src="https://kit.fontawesome.com/9fa84a5f36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="fwk-register">
      <!-- <img src="images/bg-bottom.png" alt="" /> -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <section class="fwk-introduction">
              <div class="fwk-logo">
                <img src="/images/logo-vinamilk.png" alt="logo vinamilk" />
              </div>
              <div class="fwk-content">
                <h2>
                  CÔNG TY CỔ PHẦN SỮA VIỆT NAM
                  <br />
                  VIETNAM DAIRY PRODUCTS JOINT STOCK COMPANY
                </h2>
                <!-- <h2></h2> -->
                <h3>
                  đại hội đồng cổ đông thường niên 2020 <br />
                  the annual general meeting 2020
                </h3>
                <p>
                  TP.HCM, ngày 26 tháng 6 năm 2020 <br />Ho Chi Minh City, June
                  26<span class="date">th</span> 2020
                </p>
              </div>
            </section>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6">
            <section class="fwk-register-form">
              <h3>đăng ký checkin / register</h3>
              <hr />
              <form class="fwk-form">
                <div class="form-group">
                  <label for="fullName"
                    >Họ và tên / Fullname <span class="required">*</span></label
                  >
                  <div class="input-group">
                    <i class="fa fa-user-circle"></i>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      placeholder="Nhập họ và tên / Enter your fullname"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="dkhsNumber"
                    >Số DKHS / DKHS Number
                    <span class="required">*</span></label
                  >
                  <div class="input-group">
                    <i class="fa fa-th" aria-hidden="true"></i>
                    <input
                      type="password"
                      class="form-control"
                      id="dkhsNumber"
                      required
                      placeholder="Nhập số DKHS / Enter DKHS number"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="date">Ngày cấp / Date of issue</label>
                  <div class="input-group">
                    <i class="far fa-calendar-alt"></i>
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      placeholder="Nhập ngày cấp / Issue date"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Đăng ký / Register
                </button>
              </form>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
